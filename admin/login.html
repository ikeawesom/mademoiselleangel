<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/admin.css">
    <link rel="icon" type="image/x-icon" href="../resources/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <title>Mademoiselle Angel - Admin Login</title>
</head>
<body>
    <section id="gateway">
        <h2>Admin Login</h2>
        <div class="container">
            <div class="inputs">
                <p>Admin ID</p>
                <input id="admin-user" type="text" placeholder="Enter your admin ID">
            </div>
            <div class="inputs">
                <p>Password</p>
                <input id="admin-pass" type="password" placeholder="Enter your password">
            </div>
            <div class="button" id="admin-login">
                <div class="text">Log In</div><i class="fa fa-lock"></i>
            </div>
        </div>
    </section>

    <section id="script-tags">
        <script src="../scripts/firebase.js" type="module"></script>
    </section>
</body>
</html>
