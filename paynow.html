<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="resources/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <link rel="stylesheet" href="styles/payment.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>PayNow Payment</title>
</head>
<body>
    <section id="header">
        <a href="/cart">
            <i class="fa fa-arrow-left-long"></i>
            <div class="text">Back</div>
        </a>
    </section>

    <section id="gateway">

        <div class="container">

            <div class="payment-details">
                <h3>Amount payable:</h3>
                <h3 id="total-price">SGD</h3>
            </div>


            <div class="block-text">

                <div class="code">
                    <img src="resources/qr-code.png" alt="QR-Code">
                    <div class="caption">
                        <h4>Scan this QR Code for payment.</h4>
                    </div>
                </div>
                <div class="inputs">
                    <div class="block-email">
                        <p>Email</p>
                        <input id="input-email" type="text" placeholder="Enter your email here">
                        <input id="input-email-cfm" type="text" placeholder="Confirm email">
                        <div class="error email">
                            <p>ERROR</p>
                        </div>                        
                    </div>
                    <div class="block-email">
                        <p>PayNow Identification</p>
                        <input id="paynow-iden" type="text" placeholder="NRIC, Phone Number, Bank Number, etc.">
                        <input id="paynow-iden-cfm" type="text" placeholder="Confirm PayNow identification">
                        <div class="error paynow">
                            <p>ERROR</p>
                        </div> 
                    </div>
                </div>

                <div class="agreements">
                    <input id="agree-received" type="checkbox"> <p>I agree that my order will only be confirmed when payment has successfully been received on the other end.</p>
                </div>        
                <div class="button continue inactive" id="pay-button">
                    <p class="button-text">FINISH</p><i class="fa fa-right-long continue-icon"></i><i style="display:none" class='bx bx-loader-alt loading-icon'></i>
                </div>
            </div>

            

        </div>
    </section>

    <section id="script-tags">
        <script src="scripts/paynow.js"></script>
        <script>
            function forbidden() {
                document.body.innerHTML = "404: FORBIDDEN";
                document.body.style.display = "flex";
                document.body.style.alignItems = "center";
                document.body.style.justifyContent = "center";
                document.body.style.height = "100vh";
                document.body.style.fontSize = "3rem";
                document.body.style.backgroundColor = "white";
            }
             if (localStorage.getItem("paynow")) {
                if (localStorage.getItem("paynow").includes("true")) {} else {forbidden();}
            } else {forbidden();}
        </script>
        <script type="module" src="scripts/firebase.js"></script>
    </section>
</body>
</html>
